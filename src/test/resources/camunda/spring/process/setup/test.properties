# data source config
spring.datasource.url=jdbc:h2:mem:camunda
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driverClassName=org.h2.Driver

# logging config
logging.level.org.camunda.bpm.example=DEBUG
logging.level.org.camunda.bpm=DEBUG
logging.level.org.springframework=DEBUG
org.camunda.logging.directory=./
org.camunda.logging.level=DEBUG

# camunda config
camunda.bpm.history-level=full

org.camunda.message-broker.type=mock
org.camunda.message-broker.mock.queue-processing=false

